<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>s5route - Xray 出口选择</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="ambient"></div>
    <div class="shell">
      <header class="hero">
        <div>
          <p class="eyebrow">Debian · Xray 出口选择器</p>
          <h1>s5route</h1>
          <p class="lead">订阅、选择、即刻切换。所有出口节点一页掌控。</p>
        </div>
        <div class="hero-actions">
          <button class="primary" id="refreshAll">刷新全部订阅</button>
          <button class="ghost" id="stopV2">停止 Xray</button>
        </div>
      </header>

      <section class="layout">
        <div class="main-column">
        <div class="card" id="nodesCard">
          <div class="card-head">
            <h2>节点出口</h2>
            <div class="node-actions">
              <input type="search" id="nodeSearch" placeholder="搜索节点名称" />
              <button class="ghost" id="refreshLatency">刷新延迟</button>
            </div>
          </div>
          <div class="list" id="nodesList"></div>
        </div>

          <div class="card" id="subsCard">
            <h2>订阅列表</h2>
            <div class="list" id="subsList"></div>
          </div>
        </div>

        <aside class="side-column">
          <div class="card" id="statusCard">
            <h2>运行状态</h2>
            <div class="status-row">
              <div>
                <p class="label">当前出口</p>
                <p class="value" id="currentNode">未选择</p>
              </div>
              <div>
                <p class="label">Xray</p>
                <p class="value" id="v2Status">停止</p>
              </div>
            </div>
            <div class="status-row">
              <div>
                <p class="label">SOCKS5 入口</p>
                <p class="value" id="socksEndpoint">127.0.0.1:1080</p>
              </div>
              <div>
                <p class="label">最后启动</p>
                <p class="value" id="lastStarted">-</p>
              </div>
            </div>
            <div class="status-actions">
              <button class="primary" id="toggleV2">启动 Xray</button>
            </div>
          </div>

          <div class="card">
            <h2>入口设置</h2>
            <form id="settingsForm">
              <label>
                <span>监听地址</span>
                <input type="text" name="listen" placeholder="0.0.0.0" />
              </label>
            <label>
              <span>SOCKS5 端口</span>
              <input type="number" name="socksPort" min="1" max="65535" placeholder="1080" />
            </label>
            <label>
              <span>访问 Token（留空不修改）</span>
              <input type="password" name="accessToken" placeholder="设置访问令牌" />
            </label>
            <button class="primary" type="submit">保存设置</button>
          </form>
          </div>

          <div class="card">
            <h2>添加订阅</h2>
            <form id="subForm">
              <label>
                <span>订阅名称</span>
                <input type="text" name="name" placeholder="例如：机场 A" />
              </label>
              <label>
                <span>订阅链接</span>
                <input type="url" name="url" placeholder="https://example.com/sub" required />
              </label>
              <button class="primary" type="submit">添加订阅</button>
            </form>
          </div>
        </aside>
      </section>
    </div>

    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
  </body>
</html>
